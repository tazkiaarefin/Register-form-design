<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!----- style.css linking here ----->
	<link rel="stylesheet" href="css/style.css">

	<title>class 03</title>

</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
		<div class="avater-img"> 
			<img src="images/avater.png" alt="avater.png" class="avater">
		</div>

		<h2>log in here</h2>


		<div class="form-group">
			<label for="">Full Name</label>
			<input type="text" placeholder="Your Name" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Email</label>
			<input type="text" placeholder="Email" class="form-control">
		</div>

		<div class="form-group">
			<label for="">username</label>
			<input type="text" placeholder="username" class="form-control">
		</div>

		<div class="form-group">
			<label for="">password</label>
			<input type="password" placeholder="password" class="form-control">
		</div>

		<div class="form-group">
			<label for="">mobile number</label>
			<input type="text" placeholder="mobail namber" class="form-control">
		</div>

		<div class="form-group">
			
			<input type="submit" value="Register" class="btn-btn">
		</div>
			
		</form>
		
		
	</div>
